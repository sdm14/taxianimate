<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/style.css">
   <title>Taxi</title>
</head>

<body>
   <!-- Header -->
   <header class="header">
      <div class="header__inner">
         <div class="header__logo">Taxi<span>Kostanai</span></div>
         <a class="header__phone" href="tel:+123-456-7890">+7 707 14091997</a>
      </div>
   </header>


   <!-- Intro -->
   <div class="intro">
      <div class="highway"></div>
      <div class="city"></div>
      <div class="car">
         <img src="assets/img/car.png">
      </div>
      <div class="wheel">
         <img src="assets/img/wheel.png" class="back-wheel">
         <img src="assets/img/wheel.png" class="front-wheel">
      </div>

      <div class="btn">
         <a href="#">Выбрать машину</a>
      </div>
   </div>


   <!-- Card -->
   <div class="card">
      <div class="card__inner">
         <div class="card__item">
            <div class="imgbx">
               <img src="assets/img/card/granta.png" alt="">
            </div>
            <div class="content">
               <h3 class="card__title">500тг</h3>
               <p class="card__text">
                  Эконом
               </p>
            </div>
         </div>

         <div class="card__item">
            <div class="imgbx">
               <img src="assets/img/card/granta.png" alt="">
            </div>
            <div class="content">
               <h3 class="card__title">700тг</h3>
               <p class="card__text">
                  Стандарт
               </p>
            </div>
         </div>

         <div class="card__item">
            <div class="imgbx">
               <img src="assets/img/card/granta.png" alt="">
            </div>
            <div class="content">
               <h3 class="card__title">900тг</h3>
               <p class="card__text">
                  Люкс
               </p>
            </div>
         </div>
      </div>
   </div>


   <!-- Booking -->
   <div class="booking">
      <div class="contact-box">
         <div class="contact-left">
            <h3>Форма заякви</h3>
            <form>
               <div class="input-row">
                  <div class="input-group">
                     <label>Имя</label>
                     <input type="text" placeholder="Даулет">
                  </div>

                  <div class="input-group">
                     <label>Телефон</label>
                     <input type="tel" placeholder="+770714091997">
                  </div>
               </div>

               <div class="input-row">
                  <div class="input-group">
                     <label>Откуда</label>
                     <input type="text" placeholder="Абая 1">
                  </div>

                  <div class="input-group">
                     <label>Куда</label>
                     <input type="text" placeholder="Аэропорт">
                  </div>
               </div>

               <label>Сообщение</label>
               <textarea rows="2" placeholder="С торца"></textarea>

               <button type="submit">Send</button>
            </form>
         </div>
         <div class="contact-right">
            <img src="assets/img/taxi-logo-png-5a3aae62674519.126965091513795170423.jpg" alt="">
         </div>
      </div>
   </div>


   <!-- Footer -->
   <footer class="footer">
      <div class="footer__inner">
         <div class="footer__content">
            <div class="footer__logo">Taxi<span>Kostanai</span></div>
            <a class="footer__name" href="">Daulet Saktaganov</a>
         </div>
      </div>
   </footer>
</body>

</html>
